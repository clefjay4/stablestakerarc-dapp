<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StableStaker Arc</title>

  <!-- üåå Arc-style theme -->
  <style>
    body {
      background: linear-gradient(160deg, #0b1729, #0f213f);
      color: #e6f0ff;
      font-family: "Inter", "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #6bb3ff;
      text-shadow: 0 0 10px rgba(107, 179, 255, 0.4);
      margin-top: 40px;
      font-size: 2.2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.2);
      margin-top: 30px;
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    input {
      background: rgba(255, 255, 255, 0.07);
      color: #e6f0ff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 10px 14px;
      margin: 10px;
      width: 80%;
    }

    input::placeholder {
      color: rgba(230, 240, 255, 0.6);
    }

    button {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 8px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.5);
      transform: translateY(-2px);
    }

    .info {
      margin-top: 20px;
      color: #a5b4fc;
      white-space: pre-line;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #7ea6ff;
    }

    a {
      color: #6bb3ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    #connectSection {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <h1>üåå StableStaker Arc</h1>
  <div class="container">
    <div id="connectSection">
      <button id="connectButton">üîó Connect Wallet</button>
      <button id="disconnectButton" style="display:none; background:#dc2626;">‚ùå Disconnect</button>
    </div>

    <input id="stakeAmount" type="number" placeholder="Enter amount (USDC)" />
    <button id="stakeButton">Stake</button>
    <button id="getStakeButton">View My Stake</button>
    <button id="withdrawButton">Withdraw</button>

    <div class="info" id="info"></div>
  </div>

  <footer>
    Powered by Arc Testnet ‚Ä¢ Built with ‚ù§Ô∏è by Ifeanyi
  </footer>

  <!-- ‚úÖ Include ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    const contractAddress = "0xc3B2a6DD055F9c36D55A1D9267B94008d1789472"; // ‚úÖ Your Arc Testnet contract
    const usdcAddress = "0x3600000000000000000000000000000000000000"; // Arc USDC
    const abi = [
      "function stake(uint256 _amount) external",
      "function getMyStake() public view returns (uint256, uint256)",
      "function withdraw() public",
      "function usdc() public view returns (address)"
    ];

    let provider, signer, contract, usdc;

    async function connectWallet() {
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        usdc = new ethers.Contract(usdcAddress, ["function approve(address spender, uint256 value) public returns (bool)"], signer);

        document.getElementById("info").innerText = "‚úÖ Wallet connected!";
        document.getElementById("connectButton").style.display = "none";
        document.getElementById("disconnectButton").style.display = "inline-block";
      } catch (error) {
        document.getElementById("info").innerText = "‚ùå Connection failed.";
      }
    }

    async function disconnectWallet() {
      try {
        provider = null;
        signer = null;
        contract = null;
        document.getElementById("info").innerText = "üîí Wallet disconnected.";
        document.getElementById("connectButton").style.display = "inline-block";
        document.getElementById("disconnectButton").style.display = "none";
      } catch (error) {
        document.getElementById("info").innerText = "‚ùå Error disconnecting.";
      }
    }

    async function stakeTokens() {
      try {
        const amount = document.getElementById("stakeAmount").value;
        const parsedAmount = ethers.utils.parseUnits(amount, 6);
        document.getElementById("info").innerText = "‚è≥ Approving...";
        const approveTx = await usdc.approve(contractAddress, parsedAmount);
        await approveTx.wait();

        document.getElementById("info").innerText = "‚è≥ Staking...";
        const tx = await contract.stake(parsedAmount);
        await tx.wait();

        document.getElementById("info").innerText = "‚úÖ Staked successfully!";
      } catch (err) {
        document.getElementById("info").innerText = "‚ùå Error staking: " + err.message;
      }
    }

    async function viewMyStake() {
      try {
        const [amount, reward] = await contract.getMyStake();
        const amountUsdc = ethers.utils.formatUnits(amount, 6);
        const rewardUsdc = ethers.utils.formatUnits(reward, 6);
        document.getElementById("info").innerText = 
          `üí∞ Your Stake: ${amountUsdc} USDC\nüéÅ Reward: ${rewardUsdc} USDC`;
      } catch (err) {
        document.getElementById("info").innerText = "‚ùå Error fetching stake.";
      }
    }

    async function withdrawStake() {
      try {
        const tx = await contract.withdraw();
        await tx.wait();
        document.getElementById("info").innerText = "‚úÖ Withdraw successful!";
      } catch (err) {
        document.getElementById("info").innerText = "‚ùå Error withdrawing.";
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;
    document.getElementById("disconnectButton").onclick = disconnectWallet;
    document.getElementById("stakeButton").onclick = stakeTokens;
    document.getElementById("getStakeButton").onclick = viewMyStake;
    document.getElementById("withdrawButton").onclick = withdrawStake;
  </script>
</body>
</html>
